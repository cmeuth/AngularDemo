<a href="event/{{event.id}}">
    <div class="well hoverwell">
        <div class="row">
            <h2 class="col-md-12">{{event.name}}</h2>
        </div>
        <div class="row">
            <span class="col-md-6">Date: {{event.date}}</span>
        </div>
        <div class="row">
            <span class="col-md-6">Time: {{event.time}}</span>
        </div>
        <div class="row">
            <span class="col-md-12">Location: {{event.location.address}}, {{event.location.city}}, {{event.location.province}}</span>
        </div>
    </div>
</a>
