<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/app.css">
</head>
<body ng-cloak>
<div class="container" ng-controller="EditProfileController">
    <!-- Static navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/EventDetails.html">Home</a></li>
                    <li><a href="/NewEvent.html">Add Event</a></li>
                    <li><a href="/EditProfile.html">Edit Profile</a></li>
                    <li><a href="/CacheSample.html">Cache Sample</a></li>
                    <li><a href="/CompileSample.html">Compile Sample</a></li>
                    <li><a href="/LocaleSample.html">Locale Sample</a></li>
                    <li><a href="/FilterSample.html">Filter Sample</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <form name="profileForm">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="userName">User Name:</label>
                            <input class="form-control" focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="password">Password:</label>
                            <input class="form-control" id="password" required type="password" placeholder="Password" ng-model="user.password" />
                        </div>
                    </div>

                    <div class="row" style="margin-top:15px">
                        <div class="col-md-4">
                            <label for="name">Name:</label>
                            <input class="form-control" id="name" type="text" placeholder="Name" ng-model="user.name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="emailAddress">Email Address:</label>
                            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <label for="bio">Bio:</label>
                    <textarea class="form-control" id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="pull-left"><span class="btn">Cancel</span></div>
                    <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
                </div>
            </div>
        </div>
    </form>
</div>


<!--Include Libraries-->
<script src="/lib/js/jquery-1.11.3.min.js"></script>
<script src="/lib/js/underscore-1.4.4.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/controllers/EditProfileController.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/services/GravatarUrlBuilder.js"></script>

</body>
</html>
